<!DOCTYPE html>
<html lang="en">
<head>
	
	<title>FirstView Task</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="FirstView Task">
	<meta name="author" content="Muziwenhlanhla Dlamini">

	<!-- Favicons-->
	<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">

	<!-- GOOGLE WEB FONT -->
	<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,400,400i,700,700i" rel="stylesheet">
	<!-- BASE CSS -->
	<link href="css/date_time_picker.css" rel="stylesheet">
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
	<link href="css/responsive.css" rel="stylesheet">
	<link href="css/animate.min.css" rel="stylesheet">
	<link href="css/icon_fonts/css/all_icons_min.css" rel="stylesheet">
	<link href="css/skins/square/grey.css" rel="stylesheet">
</head>

<body>
	<main>
		<div id="form_container">
			<div class="row">
				<div  id="left_form" class="col-lg-5 col-md-5 col-sm-12 fadeInLeft animated">
					<div class="container">
					<figure><img src="img/registration_bg.svg" alt=""></figure>
					<h2>Registration</h2>
					<p>Please fill the form on displayed on your screen with your details. The email will be sent to the email address you provided. <br> Thank you!</p>
					</div>
				</div>
				<div id="wizard_container" class="col-lg-7 col-md-7 col-sm-12  fadeInRight animated">
					<form name="example-1" id="wrapped" action="php/sendemail.php" method="POST" class="js-show">
						<!-- Leave for security protection, read docs for details -->
						<div id="middle-wizard">
						
							<h3 class="main_question  fadeIn animated">Please fill with your details below</h3>
							<div class="row">
								<div class="col-md-6">
									<div class="form-group fadeInDown animated">
										<input type="text" name="name" id="name" class="form-control required" placeholder="Name">
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group fadeInDown animated">
										<input type="email" name="email" id="email" class="form-control required" placeholder="Email address">
									</div>
								</div>
							</div>
							<!-- /row -->

							<div class="row">
								<div class="col-md-6">
									<div class="form-group fadeInDown animated">
										<input class="form-control required" type="text" name="date" id="select_date" placeholder="Date Selector">
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group  fadeInDown animated">
										<input type="password" name="password" id="js-pass" class="form-control required" placeholder="Password">
									</div>
								</div>
							</div>
							<!-- /row -->

							<div class="row">
								<div class="col-md-12">
									<div class="form-group check_boxe fadeInDown animated">
															
									<label>Show Password</label>
									<div class="material-switch  fadeInDown animated">
										<input id="someSwitchOptionSuccess" class="js-check" name="someSwitchOption001" type="checkbox"/>
										<label for="someSwitchOptionSuccess" class="label-success"></label>
									</div>
									</div>
								</div>
							</div>
							<!-- /row -->
							
							<div class="row">
								<div class="col-md-12 text-center fadeInUp animated">
									<button type="submit" name="process" class="submit">Submit</button>
								</div>
							</div>
							<!-- /row -->
							
						</div>
						<!-- /middle-wizard -->
					</form>
					<!--/form -->
				</div>
				<!--/wizard_container -->
			</div>
			<!-- /Row -->
		</div>
		<!-- /Form_container -->
	</main>
	<!-- SCRIPTS -->
	<script src="js/modernizr.js"></script>
	<!-- Jquery-->
	<script src="js/jquery-3.2.1.min.js"></script>
	<!-- Common script -->
	<script src="js/common_scripts_min.js"></script>
	<!-- Menu script -->
	<script src="js/velocity.min.js"></script>
	<script src="js/main.js"></script>
	<!-- Theme script -->
	<script src="js/functions.js"></script>
	<!-- Datepicker script -->
	<script src="js/datepicker_func.js"></script>
	<script type="text/javascript">
		$(function() {
		  $('.js-show').each(function() {
			var $pass = $(this).find('#js-pass');
			var $input = $(this).find('.js-check');

			$input.change(function() {
			  if ( $(this).prop('checked') ) {
				$pass.attr('type','text');
			  } else {
				$pass.attr('type','password');
			  }
			});

		  });
		});

	</script>
</body>
</html>
